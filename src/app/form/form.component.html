<div class="grid">
  <form class="container" #passengerForm="ngForm" (ngSubmit)="send()">
    <label for="firstName">First Name</label>
    <input
      type="text"
      placeholder="First Name"
      [(ngModel)]="model.firstName"
      name="firstName"
    />
    <label for="lastName">Last Name</label>
    <input type="text" placeholder="Last Name" [(ngModel)]="model.lastName"
    name="lastName"/>
    <label for="email">E-mail</label>
    <input type="email" placeholder="E-mail" [(ngModel)]="model.email"
    name="email" />
    <label for="phoneNumber">Phone Number</label>
    <input type="tel" placeholder="Phone number" [(ngModel)]="model.phoneNumber"
    name="phoneNumber" />
    <label for="address">Address</label>
    <input type="text" placeholder="Address" [(ngModel)]="model.address"
    name="address" />
    <button type="submit">Order</button>
    <button type="button">Go Back</button>
  </form>
</div>
