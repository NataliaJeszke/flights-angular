<section>
    <h2>Popularne loty</h2>
    <ul class="collection">
      <li class="collection-item row" *ngFor="let flight of flights">
        <span class="col s10"
          >Departure : {{ flight.departureCity }} -
          {{ flight.departureAirport }} -
          {{ flight.formatDepratureDate() }}
        </span>
        <span class="col s10">
          Arrival : {{ flight.arrivalCity }} - {{ flight.arrivalAirport }} -
          {{ flight.formatArrivalDate() }}</span
        >
        <div class="col s2 right-align">
          <button
            class="btn-floating btn-small green ml-5"
            (click)="choseFlight()"
          >
            <i class="material-icons">check</i>
          </button>
        </div>
      </li>
    </ul>
   </section>
