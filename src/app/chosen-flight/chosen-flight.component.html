<ul class="collection">
  <li class="collection-item row">
    <span class="col s10"
      >Departure : {{ chosenFlightValues.departureCity }} -
      {{ chosenFlightValues.departureAirport }} - {{ formatDepartureDate(chosenFlightValues) }}
    </span>
    <span class="col s10">
      Arrival : {{ chosenFlightValues.arrivalCity }} -
      {{ chosenFlightValues.arrivalAirport }} - {{ formatArrivalDate(chosenFlightValues) }}
    </span>
    <div class="col s2 right-align"></div>
  </li>
</ul>
